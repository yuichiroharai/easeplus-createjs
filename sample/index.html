<!DOCTYPE html>
<html lang="ja">
<head>

	<meta charset="UTF-8">
	<title>Sample - Ease+ for TweenJS(CreateJS)</title>

	<link rel="stylesheet" type="text/css" href="css/reset.min.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />

	<script src="js/lib/jquery-2.1.3.min.js"></script>
	<script src="js/lib/createjs-2014.12.12.min.js"></script>
	<script src="js/createjs.easeplus.min.js"></script>
	<script src="js/main.js"></script>

</head>

<body>

	<div id="index">
		<h1>Sample - Ease+ for TweenJS(CreateJS)</h1>

		<h2>Expo</h2>
		<ul>
			<li>
				<h3>expoOut</h3>
				<p><pre>createjs.Tween.get(shape).to({x:450}, 800, createjs.Ease.expoOut);</pre></p>
				<div class="stage expoOut">
					<canvas width="600px" height="64px"></canvas>
				</div>
				<p><input class="expoOut" type="button" value="start"></p>
			</li>

			<li>
				<h3>expoIn</h3>
				<p><pre>createjs.Tween.get(shape).to({x:450}, 800, createjs.Ease.expoIn);</pre></p>
				<div class="stage expoIn">
					<canvas width="600px" height="64px"></canvas>
				</div>
				<p><input class="expoIn" type="button" value="start"></p>
			</li>

			<li>
				<h3>expoInOut</h3>
				<p><pre>createjs.Tween.get(shape).to({x:450}, 800, createjs.Ease.expoInOut);</pre></p>
				<div class="stage expoInOut">
					<canvas width="600px" height="64px"></canvas>
				</div>
				<p><input class="expoInOut" type="button" value="start"></p>
			</li>
		</ul>

	</div>



</body>
</html>
